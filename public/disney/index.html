<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apptentive WebSDK Example Integration - Custom UI</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      }
      .page-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1em;
        height: 100%;
        width: 100%;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }
      .actions__item {
        color: #fff;
        background-color: transparent;
        cursor: pointer;
        font-size: 16px;
        font-weight: 400;
        line-height: 45px;
        margin: 0 0 2em;
        max-width: 200px;
        position: relative;
        text-decoration: none;
        width: 100%;

        border: 0 solid;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0);
        outline: 1px solid;
        outline-color: rgba(255, 255, 255, 0.5);
        outline-offset: 0px;
        text-shadow: none;
        transition: all 1250ms cubic-bezier(0.19, 1, 0.22, 1);
      }
      .actions__item:not(:last-child) {
        margin-right: 2em;
      }
      .actions__item:hover {
        border: 1px solid;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
        outline-color: rgba(255, 255, 255, 0);
        outline-offset: 15px;
        text-shadow: 1px 1px 2px #427388;
      }
    </style>
    <script>
      // Set debug and readonly to true since this is a production load of the SDK
      window.localStorage.setItem('ApptentiveSDKOptions', {
        debug: true,
        readOnly: true,
      });
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="actions">
        <button id="survey" class="actions__item" type="button">Show Survey</button>
        <button id="note" class="actions__item" type="button">Show Note</button>
        <button id="mc" class="actions__item" type="button">Show Message Center</button>
        <button id="love" class="actions__item" type="button">Show Love Dialog</button>
      </div>
      <div class="actions">
        <button id="language-en" class="actions__item" type="button">en</button>
        <button id="language-fr" class="actions__item" type="button">fr</button>
        <button id="language-zh" class="actions__item" type="button">zh-HK</button>
      </div>
    </div>
    <div id="domNode"></div>
    <!-- DISNEY SCRIPT -->
    <script>
      window.localStorage.setItem('ApptentiveSDKOptions', JSON.stringify({ debug: true, readOnly: true }));
    </script>
    <script>
      (function initApptentiveSDK() {
        var ApptentiveSDK = (window.ApptentiveSDK = window.ApptentiveSDK || []);
        if (!ApptentiveSDK.version) {
          if (!ApptentiveSDK.loaded) {
            ApptentiveSDK.loaded = true;
            ApptentiveSDK.methods = [
              'buildDevice',
              'createConversation',
              'createMessage',
              'engage',
              'getSegments',
              'identifyPerson',
              'setOption',
              'setPageName',
              'showInteraction',
              'showMessageCenter',
              'updatePerson',
            ];
            ApptentiveSDK.factory = function factory(t) {
              return function f() {
                for (var _len = arguments.length, args = new Array(_len), _key = 0; _key < _len; _key++) {
                  args[_key] = arguments[_key];
                }
                var e = Array.prototype.slice.call(args);
                e.unshift(t);
                ApptentiveSDK.push(e);
                return ApptentiveSDK;
              };
            };
            for (var i = 0; i < ApptentiveSDK.methods.length; i++) {
              var method = ApptentiveSDK.methods[i];
              ApptentiveSDK[method] = ApptentiveSDK.factory(method);
            }
            ApptentiveSDK.LOADER_VERSION = '1.0.0';
          }
        }
      })();
    </script>
    <script async src="https://api.apptentive.com/v1/apps/623e5386f1cbd37b6200000b/websdk"></script>

    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8" />
    <script src="js/index.js"></script>
  </body>
</html>
